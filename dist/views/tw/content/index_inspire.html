<!DOCTYPE html>
<html lang="en">
  <!-- head標籤 & 網站設定-->
  <!-- 網站語系及語言宣告-->
  <meta http-equiv="content-language" content="zh-TW"/>
  <meta charset="UTF-8"/>
  <!-- RWD設定-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <!-- 瀏覽器設定-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <!-- 網站關鍵字-->
  <meta name="keywords" content="網站關鍵字"/>
  <!-- 網頁內容描述-->
  <meta name="description" content="網頁內容描述，中文 80 個字元、英文 160 個字元"/>
  <!-- 禁止搜尋引擎建立該網頁的索引，請於專案尚未上正式上架前保留這個設定，也請後端工程師把此設定放進後端管理中-->
  <meta name="robots" content="noindex"/>
  <!-- 禁止 Google 該網頁建立索引，請於專案尚未上正式上架前保留這個設定，也請後端工程師把此設定放進後端管理中-->
  <meta name="googlebot" content="noindex"/>
  <!-- Open Graph Protocol for facebook-->
  <meta property="og:title" content="網頁Title"/>
  <meta property="og:description" content="網頁內容描述"/>
  <meta property="og:url" content="主要網址"/>
  <meta property="og:locale" content="zh_TW"/>
  <meta property="og:image" content="分享的影像位址，大小8m以內，長方形尺寸:600px * 315px，正方形尺寸:600px * 600px"/>
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="網頁內容描述"/>
  <!-- Open Graph Protocol for google plus-->
  <meta itemprop="name" content="網站名稱或標題"/>
  <meta itemprop="image" content="分享的影像位址"/>
  <meta itemprop="description" content="網頁描述"/>
  <!-- Twitter Card data-->
  <meta name="twitter:card" content="分享的影像位址"/>
  <meta name="twitter:site" content="網站名稱"/>
  <meta name="twitter:title" content="網頁標題"/>
  <meta name="twitter:description" content="網頁描述 200 個字元以內"/>
  <meta name="twitter:creator" content="客戶公司或品牌名稱"/>
  <!-- Twitter summary card with large image must be at least 280x150px-->
  <meta name="twitter:image:src" content=" http://www.example.com/image.html"/>
  <title>Mingleurn</title>
  <!-- 重複網址的導向設定 : 被認定為主要網址的宣告，如不須禁止則全部刪除，請後端工程師把此設定放進後端管理中-->
  <link rel="canonical" href="主要網址" itemprop="url"/>
  <link rel="shortcut icon" href="../../../assets/img/favicon.ico" type="image/x-icon"/>
  <!-- 以下script 後端自行打開-->

  <!--全站共用CSS-->
  <link rel="stylesheet" href="../../../../dist/assets/css/style.css"/>
  <body class="home_inspire" data-page="home_inspire">
    <div class="main-wrapper">
      <!-- 導覽列-->
      <!-- 主要內容-->
      <main id="main">
        <!--電腦-->
        <div class="desktop"><img src="../../../assets/img/index_demo_inspire.jpg" alt="" usemap="#desktopMap"/><map id="desktopMap" name="desktopMap">
            <area shape="rect" coords="559,341,614,395" href="javascript:history.back();"/></map></div>
        <!--平板-->
        <div class="tablet"><img src="../../../assets/img/index_inspire_pad.jpg" alt="" usemap="#tabletMap"/><map id="tabletMap" name="tabletMap">
            <area shape="rect" coords="181,152,216,192" href="javascript:history.back();"/></map></div>
        <!--手機-->
        <div class="mobile"><img src="../../../assets/img/index_inspire_phone.jpg" alt="" usemap="#mobileMap"/><map id="mobileMap" name="mobileMap">
            <area shape="rect" coords="20,43,55,83" href="javascript:history.back();"/></map></div>
      </main>
      <!-- 頁尾-->
    </div>
  </body>
