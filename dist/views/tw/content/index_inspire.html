<!DOCTYPE html>

  <!-- head標籤 & 網站設定-->
  <head itemscope="itemscope" itemtype="http://schema.org/WebSite"><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 網站語系及語言宣告-->
    <meta http-equiv="content-language" content="zh-TW"/>
    
    <!-- RWD設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- 瀏覽器設定-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- 網站關鍵字-->
    <meta name="keywords" content="網站關鍵字"/>
    <!-- 網頁內容描述-->
    <meta name="description" content="明綸有限公司"/>
    <!-- Open Graph Protocol for facebook-->
    <meta property="og:title" content="明綸有限公司"/>
    <meta property="og:description" content="明綸有限公司"/>
    <meta property="og:url" content="主要網址"/>
    <meta property="og:locale" content="zh_TW"/>
    <meta property="og:image" content="分享的影像位址，大小8m以內，長方形尺寸:600px * 315px，正方形尺寸:600px * 600px"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="明綸有限公司"/>
    <!-- Open Graph Protocol for google plus-->
    <meta itemprop="name" content="明綸有限公司"/>
    <meta itemprop="image" content="分享的影像位址"/>
    <meta itemprop="description" content="明綸有限公司"/>
    <!-- Twitter Card data-->
    <meta name="twitter:card" content="分享的影像位址"/>
    <meta name="twitter:site" content="明綸有限公司"/>
    <meta name="twitter:title" content="明綸有限公司"/>
    <meta name="twitter:description" content="明綸有限公司"/>
    <meta name="twitter:creator" content="明綸有限公司"/>
    <!-- Twitter summary card with large image must be at least 280x150px-->
    <meta name="twitter:image:src" content=" http://www.example.com/image.html"/>
    <title>明綸有限公司</title>
    <!-- 重複網址的導向設定 : 被認定為主要網址的宣告，如不須禁止則全部刪除，請後端工程師把此設定放進後端管理中-->
    <link rel="canonical" href="主要網址" itemprop="url"/>
